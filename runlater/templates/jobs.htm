
{% extends 'base.html' %}

{% block content %}

    <button>Add Job</button>

    <br><br>

    <table cellpadding="30px" cellspacing="2px">

        {% for job in jobs %}
            <tr>

                <td>{{ job.id }}</td>
                <td>{{ job.description }}</td>
                <td>{{ job.created_at }}</td>
                <td>{{ job.action }}</td>
                <td>{{ job.command }}</td>

            </tr>

        {% endfor %}


    </table>


{% endblock %}
